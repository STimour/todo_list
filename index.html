<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/icon/favicon-32x32.png">  
    <link rel="icon" type="image/png" sizes="16x16" href="/src/icon/favicon-16x16.png">
    <link rel="shortcut icon" href="/src/icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/src/style.css">
    <title>Quoi faire?</title>
  </head>
  <body>
    <section id="app" class="container">
      <div class="heading">
        <img class="heading__img" src="/src/icon/4374.jpg">
        <h1 class="heading__title">Quoi faire?</h1>
        
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">Je dois faire</label>
          <input class="form__input"
               type="text" 
               id="todo" 
               name="to-do"
               size="30"
               required>
          <button id="btn__save" class="button"><span>Ajouter</span></button>
        </div>
      </form>
      <select id="todo__option">
        <option value="active">A faire</option>
        <option value="completed">Déjà fait</option>
        <option value="deleted">Les tâches supprimées</option>
      </select>
      <div id="container__list">
        <ul class="toDoList" data-todo-option="active">
          
        </ul>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
